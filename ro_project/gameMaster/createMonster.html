<h1> Create Monster </h1>
<form action="/gameMaster/createMonster" method="POST">
	Monster ID: <input type="Number" name="id"><br>

	Monster Name: <input type="Text" name="name"><br>

	Monster Health: <input type="Number" name="hp"><br>

	Monster Attack: <input type="Number" name="atk"><br>

	Monster Experience: <input type="Number" name="exp"><br>

	<input type="Submit" value="Create">
</form>
